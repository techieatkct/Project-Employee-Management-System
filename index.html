<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <meta content="Ragul Adhithya M" description="name">
    <meta content="This is a simple payroll manangement system made using javascript." content="description">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/jpg" href="favicon.jpg">
</head>
<body oncontextmenu="return false">
    <div class="flex-container">
        <div class="flex-child magenta">
<table class="table">
    <tr class="table-row">
        <td>
            <form onsubmit="event.preventDefault(); onFormSubmit();" >
                <div class="container">
                    <h1 id="heading1">Register</h1>
                    <p id="p1">Please fill  this form to create a Record.</p>
                    <hr>            
                    <label id="label" for="Emp-Name"><b>Employee Name</b></label>
                    <input type="text" placeholder="Enter Name" name="name" id="name" required >
                    <label id="label" for="City"><b>City</b></label>
                    <input type="text" placeholder="Enter City" name="city" id="city" required >
                    <label id="label" for="salary"><b>Salary</b></label>
                    <input type="number" name="salary" id="salary"placeholder="Salary" required>
                    <hr>
                    <button type="submit" name="submit"class="registerbtn">Submit</button>
                </div>
            </form>
        </td>
    </tr>
</table>
</div>
<div class="flex-child green">
    <td>
        <table  id="empList">
            <h1 id="record">Record</h1>
            <thead id="tab_head">
                <tr>
                    <th>Name</th>
                    <th>City</th>
                    <th>Salary</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>               
            <tbody id="tab_body"></tbody>                
        </table>
    </td>
</div>
    <script src="design.js"></script>
</body>
</html>
